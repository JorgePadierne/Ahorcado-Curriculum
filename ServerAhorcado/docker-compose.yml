version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: ahorcado-postgres
    environment:
      POSTGRES_DB: ahorcado_db
      POSTGRES_USER: ahorcado_user
      POSTGRES_PASSWORD: ahorcado_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ahorcado-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ahorcado_user -d ahorcado_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicaci√≥n .NET
  api:
    build:
      context: ./ServerAhorcado/ServerAhorcado
      dockerfile: Dockerfile
    container_name: ahorcado-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=ahorcado_db;Username=ahorcado_user;Password=ahorcado_password;SSL Mode=Disable;
    ports:
      - "5032:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ahorcado-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  ahorcado-network:
    driver: bridge
